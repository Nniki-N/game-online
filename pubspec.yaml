name: game
description: A Flutter project for a game.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


environment:
  sdk: '>=3.0.0-348.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  auto_route: ^6.0.5
  

  #UI
  google_fonts: ^4.0.3


  #DI
  get_it: ^7.2.0
  injectable: ^2.1.1


  #Firebase
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  firebase_storage: ^11.1.0
  cloud_firestore: ^4.5.0
  google_sign_in: ^6.0.2


  #Rest
  json_serializable: ^6.6.1
  json_annotation: ^4.8.0
  uuid: ^3.0.7


  #Utils
  logger: ^1.3.0


  #Bloc
  flutter_bloc: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.1
  auto_route_generator: ^6.0.3
  injectable_generator: ^2.1.5


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/

